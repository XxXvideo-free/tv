<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeteens</title>
    <link href="trafors.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Arial', sans-serif;
            background-color: #181818; /* Темный фон */
        }

        #container {
            max-width: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background: #2c2c2c; /* Темный контейнер */
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px; /* Отступ сверху */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #f8f8f8;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: yellow; /* Желтый цвет для основного текста */
            line-height: 1.5;
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
            width: 100%;
            overflow: hidden;
        }

        .image-container img {
            width: 100%; /* Заполняет всю ширину контейнера */
            height: auto; /* Сохраняет пропорции изображения */
        }

        a img {
            width: 250px;
            height: auto;
            margin-top: 20px;
        }

        /* Медиазапросы для разных экранов */
        @media (max-width: 1200px) {
            #container {
                padding: 20px;
            }

            a img {
                width: 220px;
            }

            .image-container img {
                width: 90%;
            }

            h1 {
                font-size: 2rem; /* Уменьшаем размер заголовка */
            }

            p {
                font-size: 1rem; /* Уменьшаем размер текста */
            }
        }

        @media (max-width: 768px) {
            #container {
                padding: 15px;
            }

            a img {
                width: 200px;
            }

            .image-container img {
                width: 90%;
            }

            h1 {
                font-size: 1.8rem; /* Уменьшаем размер заголовка */
            }

            p {
                font-size: 0.9rem; /* Уменьшаем размер текста */
            }
        }

        @media (max-width: 480px) {
            #container {
                padding: 10px;
            }

            a img {
                width: 180px; /* Уменьшаем размер кнопки */
            }

            .image-container img {
                width: 100%;
            }

            h1 {
                font-size: 1.5rem; /* Уменьшаем размер заголовка */
            }

            p {
                font-size: 0.8rem; /* Уменьшаем размер текста */
            }
        }
    </style>
</head>
<body>
<div id="container">
    <!-- Изображение xvideo.png в самом верху -->
    <div class="image-container">
        <img src="xvideo.png" alt="Xvideo" />
    </div>

    <!-- Заголовок и описание -->
    <h1>Доступ к видео после простой регистрации</h1>
    <p>Зарегистрируйтесь без необходимости подтверждения по электронной почте и получите немедленный доступ к видео!</p>
    
    <!-- Кнопка с изображением -->
    <a href="https://avzqa.imitrkn.net/?utm_source=95373a9daf4cb6a2&s1=48854&s2=209775" target="_blank">
        <img src="join.png" alt="Join Now" />
    </a>
</div>
</body>
</html>
